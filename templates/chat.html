<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- Nav bar -->
    <div class="container">
        <div>
            <nav>

            </nav>
        </div>

        <div id="main-section">
            <!-- Room selection -->
            <nav id="sidebar">
                <h3>ROOMS</h3>
                {% for room in rooms %}
                    <p class="select-room" class="select-room cursor-pointer">
                        {{ room|title }}
                    </p>
                {% endfor %}
            </nav>

            <!-- Chat section -->
            <div id="rightside-pannel">
                <!-- Display error messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category , message in messages %}
                            <div class="alert alert-{{category}}">
                                {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith%}

                <!-- Display messages -->
                <div id="display-message-section">

                </div>

                <!-- Input area -->
                <div id="input-area">
                    <input type="text" id="user_message" 
                    palceholder="Type here...">
                    <button type="button" id="send_message">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        const username=`{{ username }}`;
    </script>
    <script src="{{url_for('static', filename='scripts/socketio.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/chat_page.js')}}"></script>
</body>
</html>
