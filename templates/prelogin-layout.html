<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %} - Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <!-- Nav bar -->
    <header class="site-header sticky-top bg-steel">
        <div class="container">
            <nav class="navbar justify-content-between">
                <a class="nav-item nav-link btn-lg" href="{{url_for('chat')}}">Messenger</a>
                <a class="nav-item nav-link btn-lg" href="{{url_for('login')}}">LogIn</a>
                <a class="nav-item nav-link btn-lg" href="{{url_for('index')}}">Register</a>
            </nav>
        </div>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category , message in messages %}
                    <div class="alert alert-{{category}}">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith%}
        
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
